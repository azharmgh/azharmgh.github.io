baseURL = "https://azharmgh.github.io/"
languageCode = "en-us"
title = "Azhar Manzoor"
theme = "PaperMod"
paginate = 5
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true



[minify]
disableXML = true
minifyOutput = true


  
[params]
env = "production"
title = "Azhar Manzoor"
description = "Azhar Manzoor's site"
keywords = [ "Blog", "Portfolio", "PaperMod", "API", "Microservices","Cloud", "GCP", "Azure" ]
author = "Azhar Manzoor"
images = [ "azhar.png" ]
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
ShowWordCount = true
ShowRssButtonInSectionTermList = false
